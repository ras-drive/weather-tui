name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: config
      env:
        API_KEY: ${{ secrets.API_KEY }}
      run: echo "api_key = '$API_KEY'\nlocation = 'Chicago IL'" >> config.toml
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
